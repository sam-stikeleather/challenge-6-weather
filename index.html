<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Weather Dashboard</h1>
            <form id="searchForm">
                <div class="field has-addons">
                    <div class="control">
                        <input class="input" type="text" id="cityInput" placeholder="Enter City" required>
                    </div>
                    <div class="control">
                        <button class="button is-primary" type="submit">Search</button>
                    </div>
                </div>
            </form>

            <div class="weather-card">
                <div id="currentWeather" class="card">
                  <div class="card-content">
                    <h2 class="title">Current Weather</h2>
                  </div>
                </div>
                <div id="forecast" class="card">
                  <div class="card-content scrollable-card"> <!-- Apply the scrollable-card class here -->
                    <h2 class="title">5-Day Forecast</h2>
                    <ul id="forecastList"></ul> <!-- Create a list for the forecast items -->
                  </div>
                </div>
              </div>

            <div id="historyList" class="mt-4">
                <h3 class="subtitle">Search History</h3>
                <div class="buttons" id="history"></div>
            </div>
        </div>
    </section>

    <script src="assets/script.js"></script>
</body>
</html>
